<div class="container">
  <form (submit)="onSubmit()" #signInForm="ngForm">
    <div class="row">
      <div class="input-field col s12">
        <label for="username_or_email">Username or email address</label>
        <input type="text" id="username_or_email" name="username_or_email" [(ngModel)]="login.usernameOrEmail"
          #usernameOrEmail="ngModel" required maxlength="255">
        <div *ngIf="usernameOrEmail.invalid && (usernameOrEmail.dirty || usernameOrEmail.touched)" class="alert alert-danger">
          <ul>
            <li *ngIf="usernameOrEmail.errors.required">Username or email can't be blank</li>
            <li *ngIf="usernameOrEmail.errors.maxlength">Username or email is invalid</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="login.password" #password="ngModel"
          required minlength="8" pattern="^[x21-x7E]{0,64}$">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <ul>
            <li *ngIf="password.errors.required">Password can't be blank</li>
            <li *ngIf="password.errors.minlength">Password is too short (minimum is 8 characters)</li>
            <li *ngIf="password.errors.pattern">Password is invalid or too long (maximum is 64 characters)</li>
          </ul>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="(signInForm.invalid && signInForm.dirty) || submitted">Sign in</button>
  </form>
</div>
