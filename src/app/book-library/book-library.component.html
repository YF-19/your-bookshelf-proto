<div id="library" class="container">
  <div class="row">
    <div class="col s12 m12 l6">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input #searchBox id="search-box" (input)="search(searchBox.value)">
        </div>
      </div>
    </div>
  </div>

  <div id="search_results" class="row row-no-margin-bottom">
    <div *ngFor="let book of books" class="col s12 m6 l4">
      <div class="card horizontal book-summary">
        <div class="card-image">
          <a routerLink="/books/{{book.isbn}}">
            <img src="{{book.thumbnailUrl}}">
          </a>
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <a routerLink="/books/{{book.isbn}}">
              {{book.title}}
            </a>
            <p *ngIf="book.isAvailable()">stored count: {{book.storedCount}}</p>
          </div>
          <div class="card-action">
            <a routerLink="/books/{{book.isbn}}">More info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- marginを0にすることで無限スクロールが正常に動くようになった -->
  <div *ngIf="loading" class="progress no-margin-bottom">
    <div class="indeterminate"></div>
  </div>
</div>
